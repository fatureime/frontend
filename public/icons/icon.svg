<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a1a"/>
  
  <!-- Document with glow -->
  <g filter="url(#glow-effect)">
    <!-- Document base -->
    <rect x="128" y="96" width="256" height="320" rx="16" fill="url(#glow)" opacity="0.9"/>
    
    <!-- Folded corner -->
    <path d="M 352 96 L 384 96 L 384 128 L 352 128 Z" fill="#2563eb" opacity="0.8"/>
    <path d="M 352 96 L 384 128 L 352 128 Z" fill="#1e40af" opacity="0.6"/>
    
    <!-- Letter F -->
    <path d="M 160 140 L 160 200 L 240 200 L 240 160 L 200 160 L 200 180 L 220 180 L 220 220 L 200 220 L 200 260 L 240 260 L 240 240 L 280 240 L 280 140 Z" 
          fill="#60a5fa" stroke="#93c5fd" stroke-width="2"/>
    
    <!-- Lines below F -->
    <line x1="160" y1="280" x2="320" y2="280" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/>
    <line x1="160" y1="300" x2="280" y2="300" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/>
    <line x1="160" y1="320" x2="280" y2="320" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Green checkmark -->
    <path d="M 320 280 L 340 300 L 380 240" 
          stroke="#22c55e" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#glow-effect)"/>
  </g>
</svg>
